name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - .github/workflows/**
      - src/**
      - tests/**
      - pyproject.toml

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run formatting checks
        run: |
          set -e
          echo "Running ruff"
          uv run ruff check --output-format=github .
          echo "Running mypy"
          uv run mypy .
          echo "Running pydoclint"
          uv run pydoclint .
          echo "Running bandit"
          uv run bandit --configfile=pyproject.toml --severity-level=medium -r .
          echo "Running sqlfluff"
          uv run sqlfluff lint .
          echo "Formatting checks passed âœ…"

      - name: Run tests with coverage report
        run: |
          uv run pytest -v tests --cov=src --cov-report term
        env:
          PYTHONPATH: ${{ github.workspace }}/src/scifi

      - name: Build and check package
        run: |
          uv build
          tar -xvzf dist/scifi-*.tar.gz
          diff -r -x __pycache__ src/scifi scifi-*/src/scifi
